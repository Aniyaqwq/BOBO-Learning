<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Learning OS · 课程刷题系统</title>

    <!-- 内嵌 Apple 风格 CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
                         "SF Pro Text", Helvetica Neue, Arial, sans-serif;
            background: #fafafa;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            font-weight: 700;
            font-size: 32px;
            color: #111;
        }

        .subtitle {
            text-align: center;
            margin-top: 5px;
            color: #555;
            margin-bottom: 40px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
        }

        .course-btn {
            display: block;
            background: #fff;
            border-radius: 14px;
            padding: 18px;
            text-align: center;
            font-size: 17px;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
            transition: 0.25s;
        }

        .course-btn:hover {
            background: #f2f2f2;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

<div class="container">
    <h1>学习系统 · 题库中心</h1>

    </div>
</div>

</body>
</html>

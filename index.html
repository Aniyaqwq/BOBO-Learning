<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Learning OS Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Learning OS Dashboard</h1>
        <p class="subtitle">你的个人学习系统（首页会逐步变得像 Apple 一样高级）</p>

        <!-- 课程进度卡片 -->
        <div class="card">
            <h2 style="margin-top:0;">📘 课程进度</h2>
            <p style="color:#666; margin-top:-5px;">这里将以 Apple 风进度环（Progress Rings）形式展示当前所有课程的学习进度。</p>
            
            <!-- 未来将在这里插入动态图表 -->
            <div id="progress-area">
                <p style="color:#aaa;">（下一步我们会在这里加入圆形进度条）</p>
            </div>
        </div>

        <!-- 日历区域 -->
        <div class="card">
            <h2 style="margin-top:0;">📅 日历与截止日期</h2>
            <p style="color:#666; margin-top:-5px;">未来你会看到课程表、作业 deadline、考试周，并能点击查看详情。</p>
        </div>

        <!-- 刷题系统入口 -->
        <div class="card">
            <h2 style="margin-top:0;">📝 刷题系统</h2>
            <p style="color:#666; margin-top:-5px;">来自 Module Book、课堂内容、AI 生成的题目将在这里练习。</p>
        </div>
    </div>
</body>
